name: Build Android APKs

on:
  push:
    branches: [ master ]   # укажи тут ту ветку, в которую ты пушишь

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [ armeabi-v7a, arm64-v8a ]  # две архитектуры
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildozer (optional: uses marketplace action)
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          # параметры action: buildozer command и рабочая директория (если нужно)
          buildozer-cmd: "buildozer android debug"
          work-dir: "."
          # при необходимости можно передать python-version, pip-install и т.д.

      # если action не работает, можно запустить docker напрямую (альтернатива)
      # - name: Run buildozer in Docker
      #   run: |
      #     docker run --rm -v "${{ github.workspace }}:/work" -w /work kivy/buildozer \
      #       buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: apk-${{ matrix.abi }}
          path: bin/*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: apk-armeabi-v7a
          path: artifacts/armeabi
      - name: Create GitHub Release and upload APKs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/armeabi
          asset_name: your-app-armeabi-v7a.apk
          asset_content_type: application/vnd.android.package-archive
