name: StalinGame

on:
  push:
    branches: [ master ]
  # Для автоматического релиза при создании тега
  tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [ armeabi-v7a, arm64-v8a ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: "android debug"
          workdir: "."
          # Если нужно, можно указать python версию, например:
          # python-version: "3.8"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.abi }}
          path: bin/*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download armeabi-v7a APK
        uses: actions/download-artifact@v4
        with:
          name: apk-armeabi-v7a
          path: artifacts/armeabi

      - name: Download arm64-v8a APK
        uses: actions/download-artifact@v4
        with:
          name: apk-arm64-v8a
          path: artifacts/arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload armeabi-v7a APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/armeabi
          asset_name: stalingame-armeabi-v7a.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload arm64-v8a APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/arm64
          asset_name: stalingame-arm64-v8a.apk
          asset_content_type: application/vnd.android.package-archive
