name: StalinGame

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [ armeabi-v7a, arm64-v8a ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          buildozer-cmd: "buildozer android debug"
          work-dir: "."

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.abi }}
          path: bin/*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download armeabi artifact
        uses: actions/download-artifact@v4
        with:
          name: apk-armeabi-v7a
          path: artifacts/armeabi

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: apk-arm64-v8a
          path: artifacts/arm64

      - id: create_release
        name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find built APK file paths
        run: |
          echo "ARMV7=$(ls artifacts/armeabi/*.apk | head -n1)" >> $GITHUB_ENV
          echo "ARM64=$(ls artifacts/arm64/*.apk | head -n1)" >> $GITHUB_ENV

      - name: Upload armeabi to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ARMV7 }}
          asset_name: ${{ github.repository }}-armeabi-v7a.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload arm64 to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ARM64 }}
          asset_name: ${{ github.repository }}-arm64-v8a.apk
          asset_content_type: application/vnd.android.package-archive
