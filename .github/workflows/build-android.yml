name: StalinGame

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [armeabi-v7a, arm64-v8a]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            make \
            build-essential \
            gcc \
            g++ \
            clang \
            binutils \
            openjdk-11-jdk \
            autoconf \
            automake \
            autoconf-archive \
            libtool \
            pkg-config \
            libltdl-dev \
            cmake \
            python3-pip \
            python3-setuptools \
            python3-dev \
            cython3 \
            zlib1g-dev \
            libssl-dev \
            libffi-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo-dev \
            libbz2-dev \
            libexpat1-dev \
            libreadline-dev \
            libsqlite3-dev \
            libgdbm-dev \
            libgdbm-compat-dev \
            liblzma-dev

      - name: Install Buildozer and Cython
        run: pip install --upgrade buildozer cython==0.29.36

      # üëâ –ê–≤—Ç–æ–ø–∞—Ç—á PyJNIus, —á—Ç–æ–±—ã –∏—Å–ø—Ä–∞–≤–∏—Ç—å –æ—à–∏–±–∫–∏ Cython
      - name: Patch PyJNIus before build
        run: |
          echo "Preparing PyJNIus patching..."
          # –ó–∞–ø—É—Å–∫–∞–µ–º p4a, —á—Ç–æ–±—ã Buildozer —Å–∫–∞—á–∞–ª –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ (–≤ —Ç.—á. PyJNIus)
          buildozer android p4a -- --version || true

          echo "Searching for PyJNIus sources..."
          PJNIUS_PATH=$(find .buildozer -type f -name "jnius_utils.pxi" | head -1 | xargs dirname)

          echo "PyJNIus path: $PJNIUS_PATH"

          if [ -d "$PJNIUS_PATH" ]; then
            echo "Applying PyJNIus FIXES..."

            # –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ long ‚Üí int
            sed -i 's/isinstance(arg, long)/isinstance(arg, int)/g' $PJNIUS_PATH/jnius_utils.pxi

            # –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∏–ø–∞ double ‚Üí jsize (int)
            sed -i 's/len(py_bytes) \/ sizeof(jchar) - 1/<int>(len(py_bytes) \/ sizeof(jchar) - 1)/g' $PJNIUS_PATH/jnius_conversion.pxi

            echo "PyJNIus has been patched!"
          else
            echo "‚ùå PyJNIus NOT FOUND! Build may fail."
          fi

      - name: Build APK
        env:
          P4A_ARCH: ${{ matrix.arch }}
        run: |
          echo "Building for arch: $P4A_ARCH"
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.arch }}
          path: bin/*.apk
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/apk-armeabi-v7a/*.apk
            artifacts/apk-arm64-v8a/*.apk
